<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <div
      class=""
      style="
        display: flex;
        justify-items: center;
        width: 100vw;
        flex-direction: column;
        align-items: center;
      "
    >
      <h3>Student Registration Form</h3>
      <form action="" style="display: flex; flex-direction: column; gap: 20px">
        <div class="">
          <label for="Name">Name</label>
          <input type="text" name="Name" id="" />
        </div>
        <div class="">
          <label for="Phone">Phone</label>
          <input type="number" name="Phone" id="" />
        </div>
        <div class="">
          <label for="Date Of Birth">Date Of Birth</label>
          <input type="date" name="dob" id="" />
        </div>
        <div>
          <label for="Address">Address</label>
          <textarea type="text" name="Address" id=""></textarea>
        </div>
        <!-- checkbox for gender  -->
        <div style="display: flex; align-items: center">
          <p style="margin-right: 10px">Gender</p>
          <input type="radio" id="male" name="Gender" value="Male" />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="Gender" value="Female" />
          <label for="female">Female</label><br />
        </div>
        <!-- checkbox for hobbies  -->
        <div style="">
          <p style="margin-right: 10px">Hobbies</p>
          <input type="checkbox" id="music" name="hobbies" value="Music" />
          <label for="music">Music</label><br />
          <input type="checkbox" id="sports" name="hobbies" value="Sports" />
          <label for="sports">Sports</label><br />
          <input type="checkbox" id="singing" name="hobbies" value="Singing" />
          <label for="singing">Singing</label><br />
          <input type="checkbox" id="dancing" name="hobbies" value="Dancing" />
          <label for="dancing">Dancing</label><br />
          <input type="checkbox" id="reading" name="hobbies" value="Reading" />
          <label for="reading">Reading</label><br />
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
          "
        >
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>

      <!-- table of student records containing sno, name, phone no., dob, interests -->
      <table
        style="
          border: 1px solid red;
          border-collapse: collapse;
          width: 100%;
          margin-top: 20px;
          width: 400px;
        "
      >
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Intrests</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Rahul</td>
          <td>1234567890</td>
          <td>Male</td>
          <td>01/01/2000</td>
          <td>Music, Sports</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rahul</td>
          <td>1234567890</td>
          <td>Male</td>
          <td>01/01/2000</td>
          <td>Music, Sports</td>
        </tr>
      </table>
    </div>
  </body>
</html>
